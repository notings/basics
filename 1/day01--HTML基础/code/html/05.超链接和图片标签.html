<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <!-- 
        超链接：
        <a href="链接跳转的地址"></a>
        target="_blank[在新窗口打开链接] | _self[在本窗口打开链接，默认值]"
        title="提示信息文本" ---- 鼠标滑过标签之后出现的提示信息

        路径的写法：
        ../ --  表示返回上一层，出文件夹

        图片标签：
        <img src="图片路径" alt="">  是一个单标签
            src="图片路径"
            alt="图片加载不出的时候，显示的提示信息"
            title="鼠标滑过img，出现的文字提示信息"

     -->
    <a href="https://www.baidu.com" target="_self" title="点击我之后会跳转到百度去">百度</a>
    <br>
    <a href="../css/03.字体标记.html" title="点击我之后跳转到字体标记文件里面">字体标记</a>
    <span>我也要去</span>
    <br>
    <br>
    <img src="../images/02.jpg" alt="图片加载不出的时候，显示的提示信息" title="我是蔡徐坤，我喜欢打篮球">

</body>

</html>
