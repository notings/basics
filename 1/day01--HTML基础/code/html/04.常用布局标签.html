<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>

    <!-- 
        div--常用来布局的块级元素，一般用来写页面的结构布局
        没有任何默认样式的标签

        span---常用来布局的行内元素，一般写文本节点
        没有任何默认样式的标签
     -->
    <b>先是朋友后是妹，最后变成小宝贝</b>
    <!-- <div>先是朋友后是妹，最后变成小宝贝</div> -->
    <em>先是朋友后是妹，最后变成小宝贝</em>
    <span>先是朋友后是妹，最后变成小宝贝</span>
</body>

</html>
