<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body class="aa cc" id="">
    <!-- 
        快速生成HTML结构：
        英文的！号，按enter（回车）键

        快捷键：
            ctrl + s ---- 保存
            Ctrl + c ----复制
            Ctrl + v ----粘贴
            Ctrl + x ----剪切
            Ctrl + z ---撤销（返回）
            Ctrl + a ----全选
        
            HTML语法：
            1、HTML标签分类：
                1.单标签：<标签名>
                <mate charset="utf-8">
                2.双标签:<标签名></标签名>
                <html></html>,<body></body>,<div></div>...
            2、html的组成：由标签名 、 属性 和 属性 值组成
            <mate charset="utf-8">
                标签名：mate
                属性：charset
                属性值：utf-8
            3、注意点：
            (1)标签 和 属性 之间用空格隔开，属性与 属性值之间用 等号（=） 连接，属性值必须用一对引号引起来（单引号 或者 双引号）
            (2)一个标签有多个属性的时候，属性与属性之间用空格隔开
            (3)当一个属性有 多个属性值的时候，属性值与属性值之间用空格隔开
     -->
</body>

</html>
