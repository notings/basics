<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* 
            input：focus{}---获取焦点状态的时候，改变input的样式
         */
        input:focus {
            /* background: red; */
            border: 1px solid pink;
            /*outline: none; 去掉获取焦点的时候蓝色的边框  */
            outline: none;
        }
    </style>
</head>
