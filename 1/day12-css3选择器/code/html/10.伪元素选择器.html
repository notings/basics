<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* 
            E::selection{} --- 表示选择E元素中文字的时候，改变文字的字体颜色 和 背景颜色

            ::  和 : 的区别：
            :: ----指的是伪元素，ie浏览器不识别，如果想要在ie浏览器中使用伪元素，那么就把 双冒号 改为 单冒号

            ::selection  必须为双冒号

            :----伪类

         */
        div::selection {
            color: red;
            background: pink;
            /* font-weight: 900; */
            /* font-size: 20px; */
        }
    </style>
</head>

<body>
    <div>宅男废纸</div>

</body>

</html>
