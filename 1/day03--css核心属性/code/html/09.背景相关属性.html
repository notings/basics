<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            /* background-color: red; */
            border: 1px solid red;
            background-image: url(../images/pic2.png);
            background-repeat: no-repeat;
            background-position: center center;
        }
    </style>
</head>

<body>
    <!-- 
        1、背景颜色
            background-color: 颜色
        2、背景图片
            background-image:url(图片的路径);
            
            背景图的显示规则：
            1）如果背景图 跟 容器（元素）的大小一样的时候,图片完全显示在容器中
            2）如果背景图 大于 容器的时候，只显示容器中的图片
            3）如果 背景图 小于 容器的时候，默认情况下会平铺，知道铺满整个容器为止
        3、背景位置
            background-position:值1  值2；
            值1：表示水平方向的位置，取值：left | center | right | 数值 + 单位,为数值的时候可以取负数，如果为负数往左移动，正值往右移动
            值2：垂直方向的位置，取值：top | center | bottom | 数值 + 单位,为负数的时候往上移动，正数的时候往下移动

            背景图的定位规则：
            1）背景图 小于 容器的时候，使用background-position，是将背景图移动到容器中的什么位置
            例如：background-position：center center;将背景图移动到容器的中间位置
            2）背景图 大于 容器的时候，使用background-position，将背景的某个位置移动到容器中显示
            例如：background-position：center center;将背景图的中间位置显示在容器中

        4、背景是否平铺
            background-repeat:repeat(平铺，默认值) | no-repeat(不平铺) | repeat-x（水平方向平铺） | repeat-y（垂直方向平铺）

        5、背景图的固定
            background-attachment:fixed[固定] | scroll[滚动，默认值]
        
            6、简写：background
            background：颜色 url()  repeat  position;
     -->
    <div></div>

</body>

</html>
