<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            /* border: 1px solid red; */
            border-spacing: 0px;
            border-collapse: collapse;
        }

        table th,
        table td {
            /* border: 1px solid red; */
        }
    </style>
</head>

<body>
    <!-- 
        表格的行分组：
            thead---表头
            tbody---表体
            tfoot---表尾
        注意：一个table里面只能使用一个thead 和 一个tfoot，但是可以有多个tbody
        tbody默认或添加，但是如果table里面使用了thead，tbody必须手动添加

        表格的列分组：
        <colgroups span="number"></colgroups>
        表示把number列分为一组，
        要分为多少组，就要写多少个colgroups 标签

        tr:nth-child(2n){}---偶数行
        tr:nth-child(2n+1 | 2n-1){}--基数行
     -->
    <table rules="groups">
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">备注</td>
                <!-- <td></td>
                <td></td> -->
            </tr>
        </tfoot>

    </table>

</body>

</html>
