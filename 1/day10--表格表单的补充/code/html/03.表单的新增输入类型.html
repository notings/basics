<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- 
            input type新增输入类型
                1、color---颜色选择器（油漆桶）
                2、email---邮箱，必须包含@符号，默认情况下只能填写一个邮箱
                3、number---数字输入框，只能填写数字
                4、tel---电话号码
                5、url---网络地址，输入的内容必须包含：http  或者 https
                6、search---搜索框
                7、range---特定范围内的选择器，min--最小值，max---最大值，value---当前值
                8、date---时间选择器，显示出来的，年月日
                9、month---显示年和月
                10、week---显示的年和 周
                11、time---时间
                12、file----文件上传，默认只能上传一个文件
         -->
        <p>
            <input type="color">
        </p>
        <p>
            邮箱：<input type="email">
        </p>
        <p>
            数字：<input type="number">
        </p>
        <p>
            电话号码： <input type="tel">
        </p>
        <p>
            网址：<input type="url">
        </p>
        <p>
            <input type="search">
        </p>
        <input type="range" min="0" max="10" value="5">
        <p>
            <input type="time">
        </p>
        <p>
            <input type="file">
        </p>

        <p>
            <input type="submit">
        </p>
    </form>

</body>

</html>
