<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <table rules="groups">
        <!-- 
            rules---给表格添加分割线
            取值：
                rows---在行与行之间添加分割线
                cols---在列与列之间添加分割线
                all----在行与行，列与列之间添加分割线
                none---没有分割线，默认值
                groups---在行组与列组之间添加分割线  
         -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

</body>

</html>
