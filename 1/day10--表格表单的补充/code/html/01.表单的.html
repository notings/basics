<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        textarea {
            /* 防止拖动文本域 */
            resize: none;
        }
    </style>
</head>

<body>
    <!-- 
        表单：form
        表单的作用：用来收集用户信息
        属性：
            action="地址（接口）"  接口地址
            method="get | post" 提交方式
        
        输入框：input <input type="">
        type:
            1、text---文本输入框
            2、password---密码输入框
            3、submit--有刷新的提交按钮
            4、reset--重置按钮，只能重置用户输入的信息
            5、button--普通按钮，不会刷新页面
            6、radio--单选按钮，同一组的单选按钮，必须使用name并且属性值一样，把他们关联起来
            7、checkbox--复选框，同一组的复选框也需要用name属性，并且属性值一样

            属性：
            checked---默认选中
            disabled----禁用，不能操作输输入框
            placeholder---占位符

            下拉下单：select > option
            selected --- 默认选中

            文本域：
            textarea
     -->
    <form action="" method="GET">
        用户名：<input type="text" value="" name="username" placeholder="请设置用户名">
        密码：<input type="password" value="" name="password">
        <br>
        性别：
        <input type="radio" name="sex" checked>男
        <input type="radio" name="sex">女
        <br>
        爱好：
        <input type="checkbox" name="aihao">唱跳
        <input type="checkbox" name="aihao">rap
        <input type="checkbox" name="aihao">篮球
        <br>
        不能让你输入：<input type="text" disabled>
        <br>
        <input type="submit">
        <input type="reset">
        <input type="button" value="登录">
        <br>
        <select name="" id="">
            <option value="广州">广州</option>
            <option value="深圳" selected>深圳</option>
            <option value="上海">上海</option>
        </select>
        <br>
        <textarea name="" id="" cols="50" rows="20"></textarea>
    </form>

</body>

</html>
