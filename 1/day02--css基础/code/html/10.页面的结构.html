<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="../css/wolong.css">
</head>

<body>
    <!-- 
        先结构，在写样式
       1、 一个页面必须有一个最外层的盒子包括起来,并且给盒子一个id属性
       2、根据设计图的从上到下分模块（根据颜色 或者 内容情况来划分），每一个模块就使用一个div,并且添加class名
        header---头部
        nav---导航
        banner--轮播图
        主要内容块一般用main表示
        footer--底部

        写页面一般使用外部样式表
     -->
    <div id="wolong">
        <div class="header"></div>
        <div class="nav"></div>
        <div class="banner"></div>
        <div class="main1"></div>
        <div class="main2"></div>
        <div class="main3"></div>
        <div class="footer"></div>
    </div>

</body>

</html>
