<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <!-- 
        使用导入外部样式表的方式 
        在head标签里面添加一个style标签
        然后在style标签里面第一行用@import url(css文件的路径);
        注意点：@ 和import之间没有空格 ，import 和 url之间必须由空格，url和 括号之间没有空格
        例如：@import url(../css/index.css);

    -->
    <style>
        @import url(../css/index.css);

        div {
            width: 200px;
        }
    </style>

</head>

<body>
    <div>wewrfe</div>
</body>

</html>
