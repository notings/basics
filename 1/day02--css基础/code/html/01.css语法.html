<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* 例如：选择器{属性1：属性值;属性2：属性值;} */
        td {
            width: 50px;
            height: 100px;
        }

        div {
            border: 1px solid red;
        }
    </style>

</head>

<body>
    <!-- 
        css（cascading style sheet）层叠样式表，朱勇用于控制网页样式

        html+css的优点：
            1）弥补html语言的不足
            2）缩减页面代码，提高访问速度;
            3）代码减少，页面文件就会小，占用网络带宽就少，客户端打开	
            4）速度就快，用户体验就会更好
            5）结构清晰，有利于seo优化
            6）有利于搜索引擎优化
            7）缩短改版时间
            8）对网站的重构有很好的支持

        css的语法：
        css得人组成：由选择符（选择器） 和 声明组成，声明由属性 和 属性值 组成
        例如：选择器{属性：属性值;}
         td {
            width: 50px;
            height: 100px;
        }
        声明必须由花括号括起来，每一条声明用分号结束
        属性 和 属性值 之间用冒号 隔开
        一个属性有多个属性值的时候，属性值 与 属性值 用空格隔开

        html语法：
        HTML由标签 ，属性 和属性值，
        例如：<标签名 属性="属性值"></标签名>

     -->
    <table width="300" height="300" border="1">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <div></div>
</body>

</html>
