<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* 
            选择器：
                1、类型选择器（标签选择器）:用标签名作为选择器的，表示能选择到这一类型的标签
                div{}--表示给页面中所有的div标签都添加样式
        
        */
        div {
            width: 200px;
            height: 200px;
            background: red;
        }

        p {
            color: yellow;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <p>11111</p>
    <p>2324234</p>
    <p>4543354</p>

</body>

</html>
