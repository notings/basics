<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: red;
            /* 
                盒子阴影：
                box-shadow：值1(水平方向移动距离) 值2(垂直方向移动距离) 值3(模糊程度) 值4(阴影宽度) 值5(阴影颜色) 值6(inset)
                值1 值2 是必须的
             */
            box-shadow: 0px 0px 5px;
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
