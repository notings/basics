    <!-- 
        颜色的取值：
        1、颜色的英文单词
        2、# + 十六进制
        3、rgb(0-255,0-255,0-255)
        4、rgba(red[0-255],green[0-255],[0-255],透明度[0-1])
        5、hsla(色调[0-360]，饱和度[0%-100%]，亮度[0%-100%]，透明度[0-1])
            色调：红橙黄绿青蓝紫红
            饱和度：正常值为100%
            亮度：50% 为平衡值，100% 为最亮白色的，0% 最暗为黑色的  
        6、transparent---不可调节的全透明
        opacity--透明度,会是整个元素变透明，

     -->
